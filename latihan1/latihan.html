    <!-- Membuat canvas untuk menggambar lingkaran  -->

    <!--  -->
    <!-- JS -->
    <script>
        var gambar = document.querySelector("#tempat");
        var con = gambar.getContext("2d");
        var imgdata = con.getImageData(0, 0, gambar.height, gambar.width);

        
        lingkaran(imgdata,200,200,70,255,0,0);

        con.putImageData(imgdata, 0,0 );
    </script>
